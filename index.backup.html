    function updateTexts() {
        document.querySelectorAll('[data-lang]').forEach(el => {
            const translations = el.dataset.lang.split('|').reduce((acc, item) => { const [lang, text] = item.split(':'); acc[lang] = text; return acc; }, {});
            el.textContent = translations[currentLang] || translations['pt'];
        });
        document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
            const translations = el.dataset.langPlaceholder.split('|').reduce((acc, item) => { const [lang, text] = item.split(':'); acc[lang] = text; return acc; }, {});
            el.placeholder = translations[currentLang] || translations['pt'];
        });
    }
    
    function changeLang(lang) {
        currentLang = lang;
        document.getElementById('btn-pt').classList.toggle('bg-cyan-500', lang === 'pt');
        document.getElementById('btn-pt').classList.toggle('text-white', lang === 'pt');
        document.getElementById('btn-pt').classList.toggle('bg-slate-700', lang !== 'pt');
        
        document.getElementById('btn-en').classList.toggle('bg-cyan-500', lang === 'en');
        document.getElementById('btn-en').classList.toggle('text-white', lang === 'en');
        document.getElementById('btn-en').classList.toggle('bg-slate-700', lang !== 'en');
        
        updateTexts();
        updateTyped();

        renderGpts();

    function toggleDrawer(drawerId) {
        const drawer = document.getElementById(drawerId);
        const overlay = document.getElementById('overlay');
        const isOpen = !drawer.classList.contains('translate-x-full');
        if (isOpen) {
            drawer.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        } else {
            closeAllDrawers(drawerId); 
            drawer.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        }
    }

    function closeAllDrawers(excludeId = null) {
        document.querySelectorAll('.sidebar-transition').forEach(el => {
            if (el.id !== excludeId) el.classList.add('translate-x-full');
        });
        if (!excludeId) document.getElementById('overlay').classList.add('hidden');
    }
